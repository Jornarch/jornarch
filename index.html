<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Jorn Connors Portfolio</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header>
    <h1>Jorn Connors</h1>
    <h2>Architecture Portfolio</h2>
</header>

<div class="scroll-wrapper">
    <div class="horizontal-scroll-container">
        <div class="scroll-content">

            <a href="project-1.html" class="scroll-item">
                <div class="project-bg englewood" style="background-image: url('images/englewood-village.png')">
                    <img src="images/englewood-village.png" alt="Englewood Village">
                    <span class="project-title">ENGLEWOOD VILLAGE</span>
                </div>
            </a>

            <a href="project-2.html" class="scroll-item">
                <div class="project-bg fieldhouse" style="background-image: url('images/fieldhouse.png')">
                    <img src="images/fieldhouse.png" alt="Fieldhouse">
                    <span class="project-title">FIELDHOUSE</span>
                </div>
            </a>

            <a href="project-3.html" class="scroll-item">
                <div class="project-bg earthbound" style="background-image: url('images/earthbound-residences.png')">
                    <img src="images/earthbound-residences.png" alt="Earthbound Residences">
                    <span class="project-title">EARTHBOUND RESIDENCES</span>
                </div>
            </a>

            <a href="project-4.html" class="scroll-item">
                <div class="project-bg coachhouse" style="background-image: url('images/tiny-house-competition.png')">
                    <img src="images/tiny-house-competition.png" alt="Tiny House Competition">
                    <span class="project-title">TINY HOUSE COMP</span>
                </div>
            </a>

        </div>
    </div>
</div>

<script>
document.querySelector('.horizontal-scroll-container').addEventListener('wheel', function(event) {
    event.preventDefault();
    this.scrollLeft += event.deltaY * 2;
});
</script>

</body>
</html>
